name: com.walturn
description: A simple Flutter application demonstrating the Cubit pattern for state management. The app has a single screen that displays a text with an icon, and toggles between 'Cat' with a clock icon and 'Dog' with a person icon when tapped.
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0
  mocktail: ^0.2.0

flutter:
  uses-material-design: true